<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ARRAYS</title>

</head>

<body onload="contarNomes()">
    
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto bg-secondary p-5 rounded">
                
                <div class="row">
                    <div class="col fw-bold text-light">
                        MANIPULANDO ARRAYS
                    </div>
                </div>

                <div class="row mt-2 fw-bold text-light bg-primary rounded p-2 border border-2 border-white">

                    <div class="col-10">
                        CONTANDO ARRAYS:
                    </div>
                    <div class="col-2" id="totalNomes"></div>
                    <!-- <div class="row"> -->
                        <div class="row-5">
                            <button type="submit" class="btn btn-danger mt-2" name="add" id="add" onclick="removerNomes()">ADD</button>
                        </div>
                </div>
                <div class="row mt-2 fw-bold text-light bg-primary rounded p-2 border border-2 border-white">

                    <div class="col-10">
                        TAREFA 1:
                    </div>
                    <div class="col-2" id="totalNomes"></div>
                    <div class="row-5">
                        <button type="submit" class="btn btn-primary mt-2" name="add" id="add" onclick="removerNomes()"><img src="./img/lixeira.png" alt=""></button>
                    </div>
                </div>
                <div class="row mt-2 fw-bold text-light bg-primary rounded p-2 border border-2 border-white">

                    <div class="col-10">
                        TAREFA 2:
                    </div>
                    <div class="col-2" id="totalNomes"></div>

                </div>
                <div class="row mt-2 fw-bold text-light bg-primary rounded p-2 border border-2 border-white">

                    <div class="col-10">
                        TAREFA 3:
                    </div>
                    <div class="col-2" id="totalNomes"></div>

                </div>
                <div class="row mt-2 fw-bold text-light bg-primary rounded p-2 border border-2 border-white">

                    <div class="col-10">
                        TAREFA 4:
                    </div>
                    <div class="col-2" id="totalNomes"></div>

                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-danger mt-2" name="remover" id="remover" onclick="removerNomes()">REMOVER</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success mt-2" name="listar" id="listar" onclick="listarNomes()">LISTAR</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col fw-bold text-light" id="listaNomes"></div>
                </div>

            </div>
        </div>
    </div>

</body>

<script src="./arrays.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
